
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Game1</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
          <a href="../index.html" class="nav-logo"><i class="fa-solid fa-map"></i> Geo Treasure Hunt</a>
          <a href="../game2/index.html" class="skip-button">
            <i class="fa-solid fa-arrow-right-long"></i>
          </a>
      </div>
    </nav>

    <div id="street-view"></div>

    <!-- Reveal Next Clue Button -->
    <button id="reveal-clue">Reveal Next Clue</button>

    <!-- Error Message -->
    <p id="error-message" style="display: none;">You are too far from the location!<br>Try again when you get there <i class="fa-solid fa-face-smile"></i></p>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzkA_uZRW4x7it14mRYeFwOUeOWoL1Omc&callback=initialize&v=weekly"
      defer
    ></script>

    <script>
      let panorama;
      const targetLocation = { lat: 44.459993, lng: 26.112981 };
      const maxDistance = 100;

      function initialize() {
          panorama = new google.maps.StreetViewPanorama(
              document.getElementById("street-view"),
              {
                  position: targetLocation,
                  pov: { heading: 165, pitch: 0},
                  zoom: 1,
              }
          );
      }

      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function getLocation() {
        navigator.geolocation.getCurrentPosition((position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            const distance = getDistance(userLat, userLng, targetLocation.lat, targetLocation.lng);

            if (distance <= maxDistance) {
              window.location.href = "../game2/index.html"; // Move to the next page
            } else {
              const errorMessage = document.getElementById("error-message");
              errorMessage.style.display = "block";

              setTimeout(() => {
                errorMessage.style.display = "none";
              }, 5000);

              document.body.addEventListener("click", () => {
                errorMessage.style.display = "none";
              });
            }
          }, () => {
            alert("Unable to retrieve your location. Please enable GPS.");
          });
      }

      document.getElementById("reveal-clue").addEventListener("click", () => {
        if (navigator.geolocation) {
          // Check if location permission has been granted
          navigator.permissions.query({ name: 'geolocation' }).then(permissionStatus => {
              if (permissionStatus.state === 'granted') {
                  // If permission is granted, get the location
                  getLocation();
              } else if (permissionStatus.state === 'prompt') {
                  // If permission hasn't been granted yet, request location
                  getLocation();
              } else {
                  // Handle the case where permission is denied
                  alert("You have denied location access. Please enable location sharing to continue.");
              }
          });
        } else {
          alert("Geolocation is not supported by your browser.");
        }
      });
  </script>
  </body>
</html>
